name: .NET Core Desktop

on:
  push:
    branches: [ "master", "develop" ]
    tags:
      - 'v*'

jobs:

  build:
    runs-on: windows-latest

    env:
      Solution_Name: YetAnotherMifareTool\YetAnotherMifareTool.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    # Publish the application
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /t:Publish /p:PublishDir=${{github.workspace}} /p:Configuration=Release /p:TargetFramework=net6.0-windows /p:RuntimeIdentifier=win-x86 /p:PublishSingleFile=true /p:SelfContained=false

    # Upload artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{github.event.repository.name}}-${{github.sha}}
        path: '*.exe'

    # Upload release
    - name: Upload tagged release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        generate_release_notes: true
        files: '*.exe'
